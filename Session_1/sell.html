<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell@InstiOLX</title>
    <link rel="stylesheet" href="sell.css">
</head>
<body>
    <div class="container">
        <h1>Selling Interface</h1>
        <form id="bg" action="#" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Name of your product</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" id="price" name="price" required>
            </div>
            <div class="form-group">
                <label for="buyingDate">Date</label>
                <input type="date" id="buyingDate" name="buyingDate" required>
            </div>
            <div class="form-group">
                <label for="buyingPrice">Selling Price</label>
                <input type="number" id="buyingPrice" name="buyingPrice" required>
            </div>
            <div class="form-group">
                <label for="photos">Upload Photos</label>
                <input type="file" id="photos" name="photos" multiple required>
            </div>
            <div class="form-group">
                <label for="yourDetails">Your Details</label>
                <input type="text" id="yourDetails" name="yourDetails" required>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required>
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" name="location" required>
            </div>
            <button type="submit">SUBMIT</button>
        </form>
    </div>
</body>
</html>
